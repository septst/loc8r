<div class="page-header">
    <div fxLayout="row" fxLayoutAlign="start">
        <div fxFlex="80">
            <h1 class="accent-color">
                {{title}}
            </h1>
        </div>
        <div fxFlex *ngIf="rating">
            <h1>
                <app-rating-stars [rating]="rating"></app-rating-stars>
            </h1>
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
