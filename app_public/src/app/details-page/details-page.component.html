<div *ngIf="location$ | async as location; else fetchingDetails">
    <app-page-header [title]="location.name"></app-page-header>
    <div *ngIf="location?.name; else noDetailsFound">
        <app-location-details [location]="location"></app-location-details>
    </div>
    <ng-template #noDetailsFound>
        <mat-card color="warn">
            <p class="warn-color">No details found!</p>
        </mat-card>
    </ng-template>
</div>
<ng-template #fetchingDetails>
    <mat-card color="warn">
        <p class="accent-color">Fetching details...</p>
    </mat-card>
</ng-template>
