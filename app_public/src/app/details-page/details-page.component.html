<div *ngIf="location$ | async as location; else noDetailsFound">
    <app-page-header [title]="location.name"></app-page-header>
    <div>
        <app-location-details [location]="location"></app-location-details>
    </div>
</div>
<ng-template #noDetailsFound>
    <mat-card color="warn">
        <p class="warn-color">No details found!</p>
    </mat-card>
</ng-template>
