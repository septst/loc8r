<app-page-header [title]="pageContent.title"></app-page-header>
<div class="row">
    <div class="col-12 col-md-8">

        <p class="lead">Already a member? Please
            <a routerLink="/login">log in!</a>
        </p>

        <form [formGroup]="registerForm" (submit)="onRegisterSubmit()">
            <div *ngIf="formErrors" class="alert alert-danger" role="alert">
                {{formErrors}}
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input class="form-control" formControlName="name" placeholder="Enter your full name"
                    [ngClass]="{ 'is-invalid': submitted && controls.name.errors }">
                <div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
                    <div *ngIf="controls.password.errors?.required">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" formControlName="email" placeholder="Enter your email address"
                    [ngClass]="{ 'is-invalid': submitted && controls.email.errors }">
                <div *ngIf="submitted && controls.email.errors" class="invalid-feedback">
                    <div *ngIf="controls.email.errors?.required">
                        Email is required
                    </div>
                    <div *ngIf="controls.email.errors?.email">
                        Please enter a valid email address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" formControlName="password" placeholder="e.g 12+ alphanumerics"
                    [ngClass]="{ 'is-invalid': submitted && controls.password.errors }">
                <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
                    <div *ngIf="controls.password.errors?.required">
                        Password is required
                    </div>
                    <div *ngIf="controls.password.errors?.minlength">
                        Password must be at least 12 characters long
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" role="button">Register</button>
        </form>
    </div>
    <div class="col-12 col-md-4">
        <app-sidebar [content]="pageContent.sidebar"></app-sidebar>
    </div>
</div>
