<div class="row">
    <div class="col-12 col-md-6">
        <div class="card card-primary">
            <div class="card-block">
                <h2 class="card-title">Address</h2>
                <div *ngIf="location.address">
                    {{location.address}}
                </div>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-block">
                <h2 class="card-title">Opening hours</h2>
                <div *ngFor="let openingTime of location.openingTimes" [ngSwitch]="openingTime.closed">
                    <span *ngSwitchCase="true">
                        closed
                    </span>
                    <span *ngSwitchDefault>
                        {{openingTime.days}}: {{openingTime.opening}} - {{openingTime.closing}}
                    </span>
                </div>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-block">
                <h2 class="card-title">Facilities</h2>
                <span *ngFor="let facility of location.facilities" class="badge  badge-warning">
                    <fa-icon [icon]="['fas', 'check']"></fa-icon> {{facility}}
                </span>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-6 location-map">
        <div class="card card-primary">
            <div class="card-block">
                <h2 class="card-title">Location map</h2>
                <img src="https://maps.googleapis.com/maps/api/staticmap?center={{location.coords.coordinates[1]}},{{location.coords.coordinates[0]}}&zoom=17&size=400x310&sensor=false&markers={{location.coords.coordinates[1]}},{{location.coords.coordinates[0]}}&key={{gApiKai}}&scale=2"
                    class="img-fluid rounded" />
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card card-primary review-card">
            <div class="card-block">
                <h2 class="card-title">Customer reviews</h2>
                <div class="row mb-3">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary float-end" (click)="showForm = true;">
                            Add review
                        </button>
                    </div>
                </div>
                <div *ngIf="showForm" class="mb-3">
                    <!-- <hr> -->
                    <div *ngIf="formError" class="alert alert-danger mt-2" role="alert">
                        {{formError}}
                    </div>
                    <form (ngSubmit)="onReviewSubmit()">
                        <h4>Add your review</h4>
                        <div class="row form-group">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="newReview.author" id="name" name="name" class="form-control"
                                    required="required">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label for="rating" class="col-sm-2 col-form-label">Rating</label>
                            <div class="col-sm-10 col-md-2">
                                <select [(ngModel)]="newReview.rating" id="rating" name="rating" class="form-control">
                                    <option [ngValue]="5">5</option>
                                    <option [ngValue]="4">4</option>
                                    <option [ngValue]="3">3</option>
                                    <option [ngValue]="2">2</option>
                                    <option [ngValue]="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="review" class="col-sm-2 col-form-label">Review</label>
                            <div class="col-sm-10">
                                <textarea [(ngModel)]="newReview.reviewText" name="review" id="review" rows="5"
                                    class="form-control">
                            </textarea>
                            </div>
                        </div>
                        <div class="row formgroup">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary float-end" style="margin-left:15px">
                                    Submit review
                                </button>
                                <button type="button" class="btn btn-default float-end" (click)="showForm = false;">
                                    cancel
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div *ngIf="location.reviews.length">
                    <div *ngFor="let review of location.reviews | mostRecentFirst" class="row review">
                        <div class="col-12 no-gutters review-header">
                            <app-rating-stars [rating]="review.rating">
                            </app-rating-stars>
                            <span class="reviewAuthor">{{ review.author }}</span>
                            <span>
                                <small class="reviewTimestamp">{{ review.createdOn | date : 'd MMMM yyyy' }}</small>
                            </span>
                        </div>
                        <div class="col-12">
                            <p [innerHTML]="review.reviewText | addLineBreaks"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
