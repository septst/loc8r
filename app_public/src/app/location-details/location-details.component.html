<div class="row">
    <div class="col-12 col-md-6">
        <p>{{ location.address }}</p>
        <div class="card card-primary">
            <div class="card-block">
                <h2 class="card-title">Opening hours</h2>
                <div *ngFor="let openingTime of location.openingTimes">
                    <span>
                        {{openingTime.days}}: {{openingTime.opening}} - {{openingTime.closing}}
                    </span>
                </div>
            </div>
        </div>
        <div class="card card-primary">
            <div class="card-block">
                <h2 class="card-title">Facilities</h2>
                <span *ngFor="let facility of location.facilities" class="badge  badge-warning">
                    <fa-icon [icon]="['fas', 'check']"></fa-icon> {{facility}}
                </span>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-12">
        <div class="card card-primary review-card">
            <div class="card-block">
                <h2 class="card-title">Customer reviews</h2>
                <div *ngFor="let review of location.reviews" class="row review">
                    <div class="col-12 no-gutters review-header">
                        <app-rating-stars [rating]="review.rating">
                        </app-rating-stars>
                        <span class="reviewAuthor">{{ review.author }}</span>
                        <small class="reviewTimestamp">{{ review.createdOn }}</small>
                    </div>
                    <div class="col-12">
                        <p [innerHTML]="review.reviewText | addLineBreaks"></p>
                    </div>
                </div>
                <a href="/location/{{location._id}}/review/new" class="btn btn-primary float-right">
                    Add review
                </a>
            </div>
        </div>
    </div>
</div>
