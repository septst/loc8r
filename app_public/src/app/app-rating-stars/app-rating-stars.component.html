<small>&nbsp;
    <span class="stars" *ngFor="let in of counter(rating); let i=index">
        <fa-icon [icon]="['fas', 'star']"></fa-icon>
    </span>
    <span class="stars" *ngFor="let in of counter(5-rating); let i=index">
        <fa-icon [icon]="['far', 'star']"></fa-icon>
    </span>
</small>
