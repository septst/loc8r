<h6 class="error">{{message}}</h6>
<div class="card" *ngFor="let location of locations">
    <div class="card-block">
        <h4>
            <a href="/location/{{location._id}}">{{location.name}}</a>
            <small>&nbsp;
                <span *ngFor="let in of counter(location.rating); let i=index">
                    <fa-icon [icon]="['fas', 'star']"></fa-icon>
                </span>
                <span *ngFor="let in of counter(5-location.rating); let i=index">
                    <fa-icon [icon]="['far', 'star']"></fa-icon>
                </span>
            </small>
            <span class="badge badge-pill badge-default float-end">{{location.distance | distance}}</span>
        </h4>
        <p class="address">{{location.address}}</p>
        <div class="facilities">
            <span class="badge badge-warning" *ngFor="let facility of location.facilities">
                <fa-icon [icon]="['fas', 'check']"></fa-icon> {{facility+'test'}}
            </span>
        </div>
    </div>
</div>
