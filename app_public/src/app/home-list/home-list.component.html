<div *ngIf="locations$ | async as locations; else searching">
    <div *ngIf="locations.length > 0; else noLocationsFound">
        <div #contentBlock class="card" *ngFor="let location of locations">
            <div class="card-block">
                <h4>
                    <a routerLink="/location/{{location._id}}">{{location.name}}</a>
                    <app-rating-stars [rating]="location.rating"></app-rating-stars>
                    <span class="badge badge-pill badge-default float-end">
                        {{location.distance | distance}}
                    </span>
                </h4>
                <p class="address">{{location.address}}</p>
                <div class="facilities">
                    <span class="badge badge-warning" *ngFor="let facility of location.facilities">
                        <fa-icon [icon]="['fas', 'check']"></fa-icon> {{facility}}
                    </span>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noLocationsFound>No locations found!</ng-template>
</div>
<ng-template #searching>
    Searching for nearby places...
</ng-template>
